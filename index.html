<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="row" id="toprow">
        <span id="clear">c</span>
        <div id="screen"></div>
      </div>
      <div class="row">
        <span>7</span>
        <span value>8</span>
        <span value>9</span>
        <span value class="operator">/</span>
      </div>
      <div class="row">
        <span value>4</span>
        <span value>5</span>
        <span value>6</span>
        <span value class="operator">*</span>
      </div>
      <div class="row">
        <span value>1</span>
        <span value>2</span>
        <span value>3</span>
        <span value class="operator">-</span>
      </div>
      <div class="row">
        <span value>.</span>
        <span value>0</span>
        <span value id="eval">=</span>
        <span value class="operator">+</span>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
