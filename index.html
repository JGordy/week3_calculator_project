<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Javascript Calculator</title>
    <meta name="viewport" content="initial-scale=1">
    <link rel="stylesheet" href="style.css">
  </head>
  <body onload="clearClicked()">
    <div class="container">
      <div class="row" id="toprow">
        <div id="display" class="screen">
        </div>
      </div>
      <div class="row" id="clearRow">
        <span id="clear">c</span>
        <span id="modulo">%</span>
        <span id="root">âˆš</span>
      </div>
      <div class="row">
        <span class="keys" id="seven">7</span>
        <span class="keys" id="eight">8</span>
        <span class="keys" id="nine">9</span>
        <span id="divide" class="operator">/</span>
      </div>
      <div class="row">
        <span class="keys" id="four">4</span>
        <span class="keys" id="five">5</span>
        <span class="keys" id="six">6</span>
        <span id="multiply" class="operator">X</span>
      </div>
      <div class="row">
        <span class="keys" id="one">1</span>
        <span class="keys" id="two">2</span>
        <span class="keys" id="three">3</span>
        <span id="subtract" class="operator">-</span>
      </div>
      <div class="row">
        <span class="keys" id="dot">.</span>
        <span class="keys" id="zero">0</span>
        <span id="eval">=</span>
        <span id="add" class="operator">+</span>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
